<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function checkInArray(arr, str) {
        let count = 0;
        let found = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == str) {
                found = true;
                count++;
            }
        }
        if (found) return "So lan xuat hien cua tu " + str + " la: " + count + "<br>";
        else return -1;
    }

    console.log(checkInArray(["a", "1", "bb", "dd", "qq", "a", "bb", "a", "1", "dd"], "xxxx"));
    console.log(checkInArray(["a", "1", "bb", "dd", "qq", "a", "bb", "a", "1", "dd"], "a"));
    console.log(checkInArray(["a", "1", "bb", "dd", "qq", "a", "bb", "a", "1", "dd"], "bb"));
    console.log(checkInArray(["a", "1", "bb", "dd", "qq", "a", "bb", "a", "1", "dd"], "dd"));


    //     Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.


</script>
</body>
</html>
